<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <!--We need to create the sign-up, sign-in, change password, and sign-out auth-->
      <p id="message"></p>

      <form id="sign-up">
        <h4>Sign Up</h4>
      <input type="text" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
      <input type="submit" value="Sign up!">
      </form>

      <form id="sign-in">
        <h4>Sign In</h4>
        <input type="text" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password">
        <input type="submit" value="Sign in!">
      </form>

      <form id="change-password">
        <h4>Change Password</h4>
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit" value="Change password!">
      </form>

<!--Creating the game board and the game/info messages-->
    <div class="container">
      <div class="row">
        <div class="col-md-4 box top-row left" id="0"></div>
        <div class="col-md-4 box top-row" id="1"></div>
        <div class="col-md-4 box top-row right" id="2"></div>
      </div>
      <div class="row">
        <div class="col-md-4 box left" id="3"></div>
        <div class="col-md-4 box" id="4"></div>
        <div class="col-md-4 box right" id="5"></div>
      </div>
      <div class="row">
        <div class="col-md-4 box bottom-row left" id="6"></div>
        <div class="col-md-4 box bottom-row" id="7"></div>
        <div class="col-md-4 box bottom-row right" id="8"></div>
      </div>
    </div>
    <p class="game"></p>
    <p class="info"></p>

<!--Creating the new game button-->
    <footer>
      <div class="extra">

      <form class="stats">
        <input type="submit" value="Get Stats">
      </form>

      <form id="new-game">
        <input type="submit" value="New Game">
      </form>

      <form id="sign-out">
        <input type="submit" value="Sign Out">
      </form>
      </div>
    </footer>

  </body>

</html>
